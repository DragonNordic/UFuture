<script>
    
    $(document).ready(function(){


    $('.slider-nav').on('init', () => {
        let navWidth = $('.slider-nav').width();
        console.log(navWidth);
        $('.slick-next').css('right', '-' + navWidth + 'px');
    });


    function setProgressWidth(event, slick, currentSlide, nextSlide) {
        const lenght = 100 / (slick.slideCount - 1);
        const position = lenght * nextSlide;
        $('.progress')
            .css('background-size', lenght + '%')
            .css('background-position', position + '%');
    }

    $('.review-carousel').on('init', setProgressWidth);
    $('.review-carousel').on('beforeChange', setProgressWidth);

    $('.review-carousel').slick({
        lazyLoad: "ondemand",
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        dots: false,
        autoplay: false,
        autoplaySpeed: 5000
    });

    $('.slider-nav').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        dots: false,
        vertical: true,
        arrows: false,
        focusOnSelect: true
    });
    });

</script>
